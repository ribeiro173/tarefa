<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login + Atividades do Professor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: fundo 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes fundo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
  background-color: white;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 1200px;
  margin: 40px auto;
}


    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #2471a3;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    #atividades li {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      list-style: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      border-left: 5px solid #2980b9;
    }

    #atividades li button {
      position: relative;
      top: 10px;
      right: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .visualizar-link {
      display: inline-block;
      margin-top: 10px;
      background: linear-gradient(to right, #00c853, #43a047);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .visualizar-link:hover {
      background: linear-gradient(to right, #00e676, #66bb6a);
      transform: scale(1.05);
    }

    #iframe-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
    }

    #atividade-frame {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 12px;
    }

    #voltar {
      padding: 10px 16px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #voltar:hover {
      background-color: #2c3e50;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      display: none;
    }

    .login-container.active {
      display: block;
    }

    #main-content {
      display: none;
    }

    #main-content.active {
      display: block;
    }

    .logout-btn {
      margin-bottom: 10px;
      float: right;
      background-color: #c0392b;
      padding: 8px 12px;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>

  <!-- Tela de Login -->
  <div class="login-container active" id="loginContainer">
    <h1>üîê Login do Sistema</h1>
    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">
    <div class="error" id="erroLogin"></div>
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- P√°gina Principal -->
  <div class="container" id="main-content">
    <h1>üìò Atividades Do Melhor Professor</h1>
    <button class="logout-btn" onclick="logout()">Sair</button>
    <div class="form">
      <input type="text" id="titulo" placeholder="T√≠tulo da atividade" />
      <textarea id="descricao" placeholder="Descri√ß√£o"></textarea>
      <input type="date" id="data" />
      <input type="url" id="link" placeholder="Link da atividade (opcional)" />
      <button onclick="adicionarAtividade()">Adicionar Atividade</button>
    </div>
    <div id="lista-atividades">
      <h2>Atividades Adicionadas</h2>
      <ul id="atividades"></ul>
    </div>
  </div>

  <!-- Visualizador -->
  <div id="iframe-container">
    <button id="voltar" onclick="voltar()">Voltar</button>
    <iframe id="atividade-frame"></iframe>
  </div>

  <script>
    window.onload = function () {
      const logado = localStorage.getItem('logado');
      if (logado === 'true') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('main-content').classList.add('active');
        carregarAtividadesSalvas();
      }
    };

    function fazerLogin() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erro = document.getElementById('erroLogin');

      if (usuario === '1' && senha === '1') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('main-content').classList.add('active');
        localStorage.setItem('logado', 'true');
        carregarAtividadesSalvas();
      } else {
        erro.textContent = "Usu√°rio ou senha incorretos!";
      }
    }

    function logout() {
      localStorage.removeItem('logado');
      location.reload();
    }

    function carregarAtividadesSalvas() {
      const dadosSalvos = localStorage.getItem('atividades');
      if (dadosSalvos) {
        const atividades = JSON.parse(dadosSalvos);
        atividades.forEach(atividade => criarElementoAtividade(atividade));
      }
    }

    function adicionarAtividade() {
      const titulo = document.getElementById('titulo').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const data = document.getElementById('data').value;
      const link = document.getElementById('link').value.trim();

      if (!titulo || !descricao || !data) {
        alert('Preencha os campos obrigat√≥rios!');
        return;
      }

      if (link && !isValidUrl(link)) {
        alert('O link inserido n√£o √© v√°lido!');
        return;
      }

      const atividade = { titulo, descricao, data, link };
      criarElementoAtividade(atividade);
      salvarAtividade(atividade);

      document.getElementById('titulo').value = '';
      document.getElementById('descricao').value = '';
      document.getElementById('data').value = '';
      document.getElementById('link').value = '';
    }

    function criarElementoAtividade(atividade) {
      const lista = document.getElementById('atividades');
      const li = document.createElement('li');

      let conteudo = `
        <strong>${atividade.titulo}</strong><br>
        ${atividade.descricao}<br>
        <small>Entrega: ${new Date(atividade.data).toLocaleDateString()}</small><br>
      `;

      if (atividade.link) {
        conteudo += `<a class="visualizar-link" href="#" onclick="abrirLink('${atividade.link}')">üîó Visualizar Atividade</a>`;
      }

      const removerBtn = document.createElement('button');
      removerBtn.textContent = 'Remover';
      removerBtn.onclick = function () {
        li.remove();
        removerAtividade(atividade);
      };

      li.innerHTML = conteudo;
      li.appendChild(removerBtn);
      lista.appendChild(li);
    }

    function salvarAtividade(atividade) {
      let atividades = JSON.parse(localStorage.getItem('atividades')) || [];
      atividades.push(atividade);
      localStorage.setItem('atividades', JSON.stringify(atividades));
    }

    function removerAtividade(atividadeRemovida) {
      let atividades = JSON.parse(localStorage.getItem('atividades')) || [];
      atividades = atividades.filter(atividade =>
        atividade.titulo !== atividadeRemovida.titulo ||
        atividade.descricao !== atividadeRemovida.descricao ||
        atividade.data !== atividadeRemovida.data ||
        atividade.link !== atividadeRemovida.link
      );
      localStorage.setItem('atividades', JSON.stringify(atividades));
    }

    function abrirLink(link) {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('iframe-container').style.display = 'flex';
      document.getElementById('atividade-frame').src = link;
    }

    function voltar() {
      document.getElementById('iframe-container').style.display = 'none';
      document.getElementById('atividade-frame').src = '';
      document.getElementById('main-content').style.display = 'block';
    }

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }
  </script>
</body>
</html>
