<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo Tiro ao Alvo ðŸŽ¯</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #game {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #0d0d0d, #333);
      position: relative;
    }

    #mira {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      border: 2px solid white;
      border-radius: 50%;
    }

    .tiro {
      position: absolute;
      width: 4px;
      height: 20px;
      background: red;
    }

    #alvo {
      position: absolute;
      top: 100px;
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/831/831276.png') no-repeat center;
      background-size: contain;
    }

    #scoreBox {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="mira"></div>
    <div id="alvo"></div>
    <div id="scoreBox">ðŸŽ¯ Pontos: <span id="score">0</span></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreSpan = document.getElementById('score');
    const alvo = document.getElementById('alvo');
    let score = 0;

    let alvoX = 0;
    let direction = 1;

    function moverAlvo() {
      alvoX += 5 * direction;
      if (alvoX > window.innerWidth - 60 || alvoX < 0) {
        direction *= -1;
      }
      alvo.style.left = alvoX + 'px';
    }

    setInterval(moverAlvo, 30);

    function atirar() {
      const tiro = document.createElement('div');
      tiro.classList.add('tiro');
      const mira = document.getElementById('mira');
      tiro.style.left = mira.offsetLeft + mira.offsetWidth / 2 - 2 + 'px';
      tiro.style.bottom = '60px';
      game.appendChild(tiro);

      const tiroInterval = setInterval(() => {
        const posTop = parseInt(tiro.style.bottom);
        if (posTop > window.innerHeight) {
          tiro.remove();
          clearInterval(tiroInterval);
        } else {
          tiro.style.bottom = posTop + 15 + 'px';
          checarAcerto(tiro);
        }
      }, 20);
    }

    function checarAcerto(tiro) {
      const tiroRect = tiro.getBoundingClientRect();
      const alvoRect = alvo.getBoundingClientRect();

      if (
        tiroRect.left < alvoRect.right &&
        tiroRect.right > alvoRect.left &&
        tiroRect.top < alvoRect.bottom &&
        tiroRect.bottom > alvoRect.top
      ) {
        score++;
        scoreSpan.textContent = score;
        tiro.remove();

        // Efeito visual
        alvo.style.filter = 'brightness(2)';
        setTimeout(() => alvo.style.filter = 'none', 200);
      }
    }

    // Atirar com espaÃ§o
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        atirar();
      }
    });

    // Ou clique na tela
    game.addEventListener('click', atirar);
  </script>
</body>
</html>
